<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Pontuação</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
      }

      .main {
        display: flex;
        gap: 30px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .container {
        background: #fff;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 450px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      fieldset {
        margin-bottom: 15px;
        border: none;
      }

      legend {
        font-weight: bold;
        margin-bottom: 5px;
      }

      .button-group-options {
        display: flex;
        gap: 15px;
        margin-top: 5px;
      }

      .option-btn {
        padding: 8px 15px;
        border: 1px solid #007bff;
        border-radius: 5px;
        background: #fff;
        color: #007bff;
        cursor: pointer;
        transition: 0.3s;
      }

      .option-btn.active {
        background: #007bff;
        color: #fff;
        text-decoration: underline;
      }

      .option-btn:hover {
        background: #0056b3;
        color: #fff;
      }

      .result-container {
        margin-top: 20px;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }

      .copy-btn {
        padding: 5px 10px;
        font-size: 14px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: none; /* escondido por padrão */
      }

      .copy-btn:hover {
        background: #1e7e34;
      }

      .button-group {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 15px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background: #0056b3;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid #ddd;
        text-align: center;
      }

      th {
        background-color: #007bff;
        color: white;
        padding: 3px;
      }

      .table-container {
        max-height: 600px;
        overflow-y: auto;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <!-- CALCULADORA -->
      <div class="container">
        <fieldset>
          <legend>Incerteza</legend>
          <div class="button-group-options" data-group="uncertainty">
            <button class="option-btn" data-value="Small">Small</button>
            <button class="option-btn" data-value="Medium">Medium</button>
            <button class="option-btn" data-value="Large">Large</button>
          </div>
        </fieldset>

        <fieldset>
          <legend>Complexidade</legend>
          <div class="button-group-options" data-group="complexity">
            <button class="option-btn" data-value="Small">Small</button>
            <button class="option-btn" data-value="Medium">Medium</button>
            <button class="option-btn" data-value="Large">Large</button>
          </div>
        </fieldset>

        <fieldset>
          <legend>Esforço</legend>
          <div class="button-group-options" data-group="effort">
            <button class="option-btn" data-value="Small">Small</button>
            <button class="option-btn" data-value="Medium">Medium</button>
            <button class="option-btn" data-value="Large">Large</button>
          </div>
        </fieldset>

        <div class="result-container">
          <div class="result" id="result">-</div>
          <button class="copy-btn" id="copyBtn">Copiar</button>
        </div>

        <!-- GRUPO DE BOTÕES -->
        <div class="button-group">
          <button onclick="clearFields()">Limpar</button>
          <button onclick="toggleTable()">Mostrar/Ocultar Tabela</button>
        </div>
      </div>

      <!-- TABELA -->
      <div class="container" id="tableContainer">
        <div class="table-container">
          <table id="pointsTable">
            <thead>
              <tr>
                <th>Incerteza</th>
                <th>Complexidade</th>
                <th>Esforço</th>
                <th>Pontos</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      const pointsTable = {
        "Small-Small-Small": 1,
        "Small-Small-Medium": 2,
        "Small-Small-Large": 5,
        "Small-Medium-Small": 2,
        "Small-Medium-Medium": 3,
        "Small-Medium-Large": 5,
        "Small-Large-Small": 3,
        "Small-Large-Medium": 5,
        "Small-Large-Large": 8,
        "Medium-Small-Small": 3,
        "Medium-Small-Medium": 5,
        "Medium-Small-Large": 8,
        "Medium-Medium-Small": 5,
        "Medium-Medium-Medium": 5,
        "Medium-Medium-Large": 8,
        "Medium-Large-Small": 5,
        "Medium-Large-Medium": 8,
        "Large-Medium-Small": 8,
        "Large-Medium-Medium": 8,
        "Large-Medium-Large": 13,
        "Large-Large-Small": 8,
        "Large-Large-Medium": 13,
        "Large-Large-Large": 13,
      };

      const result = document.getElementById("result");
      const copyBtn = document.getElementById("copyBtn");
      const optionGroups = document.querySelectorAll(".button-group-options");

      const selections = {
        uncertainty: "",
        complexity: "",
        effort: "",
      };

      optionGroups.forEach((group) => {
        const groupName = group.dataset.group;
        group.querySelectorAll(".option-btn").forEach((btn) => {
          btn.addEventListener("click", () => {
            // Remove seleção anterior
            group
              .querySelectorAll(".option-btn")
              .forEach((b) => b.classList.remove("active"));
            // Marca selecionado
            btn.classList.add("active");
            selections[groupName] = btn.dataset.value;
            updateResult();
          });
        });
      });

      function updateResult() {
        const { uncertainty, complexity, effort } = selections;

        if (!uncertainty || !complexity || !effort) {
          result.textContent = "-";
          copyBtn.style.display = "none";
          return;
        }

        const key = `${uncertainty}-${complexity}-${effort}`;
        result.textContent = pointsTable.hasOwnProperty(key)
          ? pointsTable[key]
          : "inexistente";

        copyBtn.style.display = "inline-block"; // mostra botão copiar
      }

      copyBtn.addEventListener("click", () => {
        navigator.clipboard.writeText(result.textContent).then(() => {
          copyBtn.textContent = "Copiado!";
          setTimeout(() => (copyBtn.textContent = "Copiar"), 1500);
        });
      });

      function clearFields() {
        for (let key in selections) selections[key] = "";
        document
          .querySelectorAll(".option-btn")
          .forEach((btn) => btn.classList.remove("active"));
        result.textContent = "-";
        copyBtn.style.display = "none";
      }

      function renderTable() {
        const tbody = document.querySelector("#pointsTable tbody");
        tbody.innerHTML = "";

        for (const key in pointsTable) {
          const [uncertainty, complexity, effort] = key.split("-");
          const points = pointsTable[key];

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${uncertainty}</td>
            <td>${complexity}</td>
            <td>${effort}</td>
            <td>${points}</td>
          `;
          tbody.appendChild(row);
        }
      }

      function toggleTable() {
        const tableContainer = document.getElementById("tableContainer");
        tableContainer.classList.toggle("hidden");
      }

      renderTable();
    </script>
  </body>
</html>
